<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP exercices recettes</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <form class="row my-3 g-3">
        <div class="col-4">
          <div class="bg-dark p-3 rounded">
            <h3 class="fw-light text-light">Filters</h3>
            <hr class="text-light" />
            <label
              for="customRange1"
              class="form-label text-light rangeValuePreparation"
              >Preparation time : 15 min
            </label>
            <input
              type="range"
              class="form-range inputRangePreparation"
              id="customRange1"
              value="15"
              max="15"
            />

            <label
              for="customRange1"
              class="form-label text-light rangeValueCooking"
              >Cooking time : 30 min
            </label>
            <input
              type="range"
              class="form-range inputRangeCooking"
              id="customRange1"
              max="30"
              value="30"
            />
            <label for="nameInput" class="form-label text-light">Name :</label>
            <input type="text" class="form-control" id="nameInput" />
            <label for="IngredientSelect" class="form-label text-light mt-3"
              >Ingredients :</label
            >
            <select
              id="IngredientSelect"
              class="form-select"
              multiple
              aria-label="multiple select example"
              size="9"
            ></select>
            <hr class="text-light" />
            <button class="btn btn-outline-light w-100">Filter</button>
          </div>
        </div>
        <div class="col-8">
          <div class="bg-dark p-3 rounded recipeContent">
            <h3 class="fw-light text-light">Recipes</h3>
          </div>
        </div>
      </form>
      <div class="myModal"></div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculatrice-container">
            <div class="calculatrice">
                <h1>
                    Calculator3000
                </h1>
                <div class="display">
                    <p class="calcul"></p>
                    <p class="result"></p>
                </div>
                    <div class="btns">
                        <button class="btn c" data-parent="cancel">
                            C
                        </button>
                        <button class="btn po" id="&#40">
                            &#40
                        </button>
                        <button class="btn pf" id="&#41">
                            &#41
                        </button>
                        <button class="btn slash" id="/">
                            /
                        </button>
                        <button class="btn 7" id="7">
                            7
                        </button>
                        <button class="btn 8" id="8">
                            8
                        </button>
                        <button class="btn 9" id="9">
                            9
                        </button>
                        <button class="btn etoile" id="*">
                            x
                        </button>
                        <button class="btn 4" id="4">
                            4
                        </button>
                        <button class="btn 5" id="5">
                            5
                        </button>
                        <button class="btn 6" id="6">
                            6
                        </button>
                        <button class="btn moins" id="-">
                            -
                        </button>
                        <button class="btn 1" id="1">
                            1
                        </button>
                        <button class="btn 2" id="2">
                            2
                        </button>
                        <button class="btn 3" id="3">
                            3
                        </button>
                        <button class="btn plus" id="+">
                            +
                        </button>
                        <button class="btn 0" id="0">
                            0
                        </button>
                        <button class="btn point" id=".">
                            .
                        </button>
                        <button class="btn egal" data-parent="egal">
                            =
                        </button>
                    </div>
            </div>
        </div>
    </main>
<script src="./fichier.js"></script>
</body>
</html>

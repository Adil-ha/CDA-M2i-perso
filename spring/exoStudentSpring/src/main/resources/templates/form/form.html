<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'ajout d'un étudiant</title>
    <link th:replace="~{home :: bootstrapImports}">
</head>
<body>
<header th:replace="~{home :: header}"></header>
<main class="container">
    <div>
        <h2 class="mt-5">Formulaire d'ajout d'un étudiant</h2>
        <form class="mt-3" th:action="@{/add}" th:object="${student}" method="post">
            <div class="mb-3">
                <label for="lastname" class="form-label">Nom :</label>
                <input type="text" class="form-control" th:field="*{lastname}" id="lastname" required>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Prénom :</label>
                <input type="text" class="form-control" th:field="*{firstname}" id="firstname" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age :</label>
                <input type="number" class="form-control" th:field="*{age}" id="age" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" required>
            </div>
            <input type="hidden" th:if="${updateMode}" name="updateMode" value="true">
            <button type="submit" class="btn btn-primary">
                <span th:if="${updateMode}">Modifier Étudiant</span>
                <span th:unless="${updateMode}">Ajouter Étudiant</span>
            </button>
        </form>
    </div>
</main>

</body>
</html>
